<!DOCTYPE html>
<html>
  <head>
    <!-- To use the external css
    <link rel="stylesheet" href="textName.css">

    URL:
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">

    In a similar folder:
    <link rel="stylesheet" href="/html/styles.css">

    In the same folder:

    <link rel="stylesheet" href="styles.css">
    -->

    <!-- 
    color: text colors
    font-family: text fonts
    font-size: text size
    border: defines a border around an HTML element
    padding: property defines a padding (space) between the text and the border
    margin: property defines a margin (space) outside the border.
    -->
    <style>
      
      body {
        background-color: powderblue;
      }
      h1 {
        color: salmon;
        border: 2px solid lightgreen;
        text-align: center;
        padding: 15px;
      }
      p {
        color: khaki,
      }
    </style>
  </head>
  <body>
    <!-- this page uses internal css -->
    <h1>This heading is in Salmon, not red</h1>
    <p>This paragraph is in khaki, not yellow</p>
  </body>
</html>
